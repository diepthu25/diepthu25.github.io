<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>My Products - Diep Thu</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: #f4f6fb;
        padding: 40px;
      }

      h1 {
        margin-bottom: 20px;
      }
      /* MENU */

      nav {
        display: flex;
        gap: 30px;
        border-bottom: 2px solid #ddd;
        margin-bottom: 25px;
      }

      nav a {
        position: relative;
        padding: 10px 0;
        text-decoration: none;
        color: #555;
        font-weight: 500;
      }

      nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 0;
        height: 2px;
        background: #4f46e5;
        transition: 0.3s;
      }

      nav a:hover {
        color: #4f46e5;
      }

      nav a:hover::after {
        width: 100%;
      }
      /* PRODUCT SECTION */

      section {
        display: none;
        animation: fade 0.4s ease;
      }

      section:target {
        display: block;
      }
      /* Hiển thị product 1 mặc định */

      body:not(:has(:target)) #product1 {
        display: block;
      }
      /* CARD LINK */

      .product-link {
        display: grid;
        grid-template-columns: 1fr 1.2fr;
        gap: 25px;
        align-items: center;
        background: white;
        padding: 25px;
        border-radius: 12px;
        text-decoration: none;
        color: inherit;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        transition:
          transform 0.3s,
          box-shadow 0.3s;
      }

      .product-link:hover {
        transform: translateY(-5px);
        box-shadow: 0 18px 35px rgba(0, 0, 0, 0.15);
      }

      .product-link img {
        width: 100%;
        border-radius: 10px;
        object-fit: cover;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }

      .product-link h2 {
        margin-bottom: 10px;
      }

      .product-link p {
        color: #555;
        line-height: 1.6;
      }

      @keyframes fade {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* RESPONSIVE */

      @media (max-width: 768px) {
        .product-link {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <h1>✨ Welcome to my products</h1>

    <nav>
      <a href="#product1">Product 1</a>
      <a href="#product2">Product 2</a>
      <a href="#product3">Product 3</a>
    </nav>

    <!-- PRODUCT 1 -->
    <section id="product1">
      <a
        href="./web-bookingTableCoffee/index.html"
        target="_blank"
        class="product-link"
      >
        <img src="https://picsum.photos/600/400?1" alt="Product 1" />
        <div>
          <h2>Product 1</h2>
          <p>Website đặt bàn quán cà phê – HTML, CSS, JS.</p>
        </div>
      </a>
    </section>

    <!-- PRODUCT 2 -->
    <section id="product2">
      <a
        href="./web-clothStore/index.html"
        target="_blank"
        class="product-link"
      >
        <img src="https://picsum.photos/600/400?2" alt="Product 2" />
        <div>
          <h2>Product 2</h2>
          <p>Landing page giới thiệu sản phẩm, layout hiện đại.</p>
        </div>
      </a>
    </section>

    <!-- PRODUCT 3 -->
    <section id="product3">
      <a
        href="./web-pizza/Pizza website/Pizza website.html"
        target="_blank"
        class="product-link"
      >
        <img src="https://picsum.photos/600/400?3" alt="Product 3" />
        <div>
          <h2>Product 3</h2>
          <p>Portfolio cá nhân, tối giản và responsive.</p>
        </div>
      </a>
    </section>
  </body>
</html>
